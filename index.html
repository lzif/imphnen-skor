<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengecekan Kemalasan - Grup FB IMPHNEN (Ingin Menjadi Programmer Handal Namun Enggan Ngoding)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
    }

    input,
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
    }

    .loading-spinner {
      text-align: center;
      padding: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h1>Pengecekan Kemalasan</h1>
  <input type="text" id="username" placeholder="Masukin username GitHub" />
  <button onclick="checkActivity()">Cek Seberapa Mager</button>
  <div id="result"></div>
  <div id="message"></div>

  <div class="loading-spinner" style="display: none;">
    <div class="spinner"></div>
    <p id="loading-message">Loading...</p>
  </div>

  <script>
    async function checkActivity() {
      const username = document.getElementById("username").value;
      const resultDiv = document.getElementById("result");
      const messageDiv = document.getElementById("message");

      if (!username) {
        resultDiv.textContent = "Isi dulu usernamenya! Biji";
        messageDiv.textContent = "";
        return;
      }

      try {
        let events = [];
        let page = 1;
        let fetchMore = true;

        isLoading(true, "Sedang mengecek aktivitas...");
        while (fetchMore) {
          const response = await fetch(`https://api.github.com/users/${username}/events?page=${page}`);
          const data = await response.json();

          if (data.length > 0) {
            events = events.concat(data);
            page++;
          } else {
            fetchMore = false;
          }
        }
        isLoading(false)
        const oneYearAgo = new Date();
        oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);

        const recentEvents = events.filter(event => new Date(event.created_at) >= oneYearAgo);

        const eventCount = recentEvents.length;
        const lazinessScore = 100 - Math.min(eventCount, 100);
        resultDiv.textContent = `Skor Kemalasan ${username}: ${lazinessScore}`;

        isLoading(true, "Sedang membuat pesan..."
      );
        messageDiv.textContent = "Loading...";

        const aiMessage = await generateMessage(lazinessScore)
        isLoading(false)

        messageDiv.textContent = aiMessage
      } catch (error) {
        resultDiv.textContent = "Ups, error nih! Coba lagi nanti ya.";
        messageDiv.textContent = "";
      }
    }
    async function generateMessage(skor) {
      const API_URL = "https://api.deepenglish.com/api/gpt_open_ai/chatnew";

      const DEFAULT_OPTIONS = {
        temperature: 0.3,
        top_p: 0.7,
        top_k: 40,
        max_tokens: 1080,
      };
      try {
        const requestBody = {
          messages: [
            {
              role: "system",
              content: `Berdasarkan skor kemalasan pengguna yang berkisar antara 0 hingga 100, buatlah pesan dan saran yang sesuai dengan ketentuan berikut:

Jika skor antara 0 hingga 30: Berikan pesan peringatan keras yang menyatakan bahwa pengguna terlalu rajin dan terancam dikeluarkan dari grup. BERI ANCAMAN

Jika skor antara 31 hingga 70: Sampaikan pesan netral yang menyatakan bahwa pengguna cukup malas, namun masih perlu meningkatkan kemalasannya untuk mendapatkan perhatian lebih dari admin.

Jika skor antara 71 hingga 100: Berikan pesan positif yang menyatakan bahwa pengguna sangat malas dan disayang oleh admin.

Pastikan setiap pesan disampaikan dengan nada santai, humoris dan pakai bahasa gaul, sarkas dan roasting kalo rajin.`
            },
            {
              role: "user",
              content: `Skor Kemalasan: ${skor}`
            }
          ],
          ...DEFAULT_OPTIONS,
        };

        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer UFkOfJaclj61OxoD7MnQknU1S2XwNdXMuSZA+EZGLkc=",
          },
          body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data.message
      } catch (error) {
        let errorMsg =
          error instanceof Error ? error.message : "An unknown error occurred";
        return errorMsg
      }
    }
    function isLoading(bool, msg) {
      if (bool) {
        document.querySelector('.loading-spinner').style.display = 'block';
        document.getElementById("loading-message").textContent = msg;
      } else {
        document.querySelector('.loading-spinner').style.display = 'none';
      }
    }
  </script>
</body>

</html>
